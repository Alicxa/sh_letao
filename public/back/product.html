<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马21期</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>


  </div>

  <!-- 右侧内容 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 下面的内容 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>

      </ol>
      <button class="btn btn-default mb_20 addBtn">添加商品</button>

      <div class="lt_content">
        <table class="table table-bordered table-hover ">
          <thead>
            <!-- 序号	商品名称	商品描述	商品库存	商品尺寸	商品状态	操作 -->
            <!-- 1	【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋	描述123123	44	35-56	已上架	
 -->
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖坑 -->


          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="pagenator">

          </ul>

        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- 添加商品的模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdownTxt">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- <li> -->
                    <!-- <a tabindex="-1" href="#">运动馆</a> -->
                    <!-- 挖坑 -->
                  <!-- </li> -->

                </ul>
              </div>
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea class="form-control" name="proDesc" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
            </div>
           
            <div class="form-group">
              <label class="btn btn-default" for="fileUpload">上传图片</label>
              <input type="file" id="fileUpload" name="pic1" data-url="/product/addProductPic" style="display:none" multiple>
            </div>
            <div class="form-group" id="imgBox">

              <!-- 这里的图片也需要动态创建 -->
              <!-- <img src="./images/none.png" width="100" height="100"> -->
              <input type="hidden" name="picStatus">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="add">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <!-- 准备模板 渲染数据-->
  <script type="text/html" id="tmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        <td>
          {{if v.statu===1}}
          <button class="btn btn-danger">下架</button>
          {{/if}}
          {{if v.statu===0}}
          <button class="btn btn-danger">上架</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}

  </script>

  <!-- 下拉菜单里面的模板引擎 -->
  <script type="text/html" id="selectTmp">
    {{each rows v i}}
      <li>
        <a tabindex="-1" data-id={{v.id}} href="#">{{v.brandName}}</a>
      </li>
    {{/each}}

  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <!--文件上传插件  -->
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>


  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <!-- 分页插件 -->
  <script src="./lib//bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib//artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>

  <script src="./js/producct.js"></script>
</body>

</html>
