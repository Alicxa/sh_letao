<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>乐淘商城</title>
  <!-- 引入小图标 -->
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="icon_left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right">
        <i class="fa fa-search"></i>
      </a>


    </div>
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 需要区域滚动的代码放在里面 -->
            <ul>
             
            </ul>


          </div>
        </div>

      </div>
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 需要区域滚动的代码放在里面 -->
            <ul class="mui-clearfix">
             
           
            </ul>


          </div>
        </div>

      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="current">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>

    </div>

  </div>

  <!-- 一级分类的模板 -->
<script type="text/html" id="first_tmp">
    {{each rows v i}}
    <li>
      <a data-id={{v.id}} class='{{i===0?"current":""}}' href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}

</script>

  <!-- 二级分类的模板 -->
  <script type="text/html" id="second_tmp">

    {{if rows.length===0}}
      <p>没有更多信息了</p>
    {{/if}}
    {{each rows v i}}
        <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
    {{/each}}
  </script>





  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib//artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>

</body>

</html>
